<body>

    <!--Operadores Relacionais: o resultado sera em valor booleano
    
    5 > 2 == true

    7 < 4 == false

    8 >= 8 == true

    9 <= 7 == false
    
    5 == 5 == true
    
    4 != 4 == false (!= quer dizer 'diferente')

    4 !== 4 == true (desigual restrito compara o tipo )



    OPERADOR DE IDENTIDADE: É carcterizado pelo sinal === serve para analizar se o valor e o tipo são identicos EX:

    5 == '5' == TRUE   aqui é um valor inteiro e uma string usando apenas == o js mede apenas a grandeza dos valores

    5 === '5' == FALSE   usando o operador de identidade ele compara valor, tipo e grandeza  
    
    
    
    OPERADORES LOGICOS: 
    
    ! == negação   apenas um valor logico
    
    && == conjunção    ex: quero uma caneta azul 'e' vermelha   2 valores logicos


    true && true == true
    true && false == false
    false && true == false
    false && false == false
    
    ou seja só é verdadeiro quando 2 valores são atendidos ex: (quero uma caneta azul 'e' vermelha), se for uma caneta azul e outra preta operação será falsa

    || == disjunção    ex: quero uma caneta azul 'ou' vermelha

    true || true == true
    true || false == true
    false || true == true
    false || false == false

    a conjunção só será falsa quando não tiver nehuma 'caneta'

    Quando estiver os 3 valores na mesma expressão a hierarquia é aritmeticos, relacionais e por ultimo o logico


    OPERADOR TERNARIO: ? :

    TESTE ? TRUE : FALSE
    
    media >= 7 ? 'Aprovado' : 'Reprovado'
    
    -->   
    
</body>
