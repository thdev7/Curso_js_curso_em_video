    <!--Operadores aritmeticos
    + para soma
    - subtração
    * multiplicação
    / divisão real ex 2.5
    % divisão inteira (resto da divisão)
    **potência
    OBS: EXISTE HIERARQUIA NOS OPERADORES EX:
    5+3/2 pela logica o resultado seria 4. Mas por conta da hieranquia primeiro é feito a divisão 3/2 é igual a 1.5 + 5 o resultado fica 6.5. Para priorizar a soma basta colocar () ex (5+3)/2
    
    isso acontece por conta da ordem de precedência (hierarquia) que funciona da seguinte forma
    ()
    **
    * / % 
    +
    -
    se por acaso estiver varios () em uma mesma linha a ordem de precedência é da esquerda para direita
    
    
    AUTO-ATRIBUIÇÕES EX:
    n = 3 (n esta valendo 3)
    n = n + 4 (é igual a 7. Por que (n) antes valia 3 mas eu somei ela com 4. O resultado é 7, ent n passa a valer 7, ou seja, o resultado passa a se tornar o valor dentro da variavel) 
    
    SIMPLIFICANDO
    
    essa linha pode ser encurtada da seguinte forma:
    
    n+=4 equivale a (n = n + 4)
    n-=5 equivale a (n = n - 5)
    n*=4 equivale a (n = n * 4)...
    
    
    
    INCREMENTO:
    
    Para simplificar quando queremos fazer n = n + 1 basta fazer (n++ so soma 1) para subtrair (n--) -->
